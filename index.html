    <!-- AKHIR NAVIGATION -->

    <!-- MAIN -->
    <main>
      <!-- HOME -->
      <section id="home" class="wrapper">
        <div class="home">
          <div class="home-title">
            <div class="name">
              <h1>
                Hey I'm<br /><span class="name-t">Bhakti Ramadhani.</span>
              </h1>
            </div>
            <div class="text">
              <p>
                I am a Web developer and this is my<br />Portfolio website. I
                hope you can enjoy reading a little about me
              </p>
            </div>
            <div class="home-btn">
              <a href="#">Hire Me</a>
            </div>
          </div>
          <div class="home-img">
            <div class="box">
              <img src="img/image1.jpg" />
            </div>
          </div>
        </div>
      </section>
      <!-- AKHIR HOME -->

      <!-- PROJECT -->

      <section id="project" class="wrapper">
        <div class="project">
          <div class="project-title">
            <h2>Project</h2>
          </div>
          <div class="project-img">
            <div
              class="p-box"
              data-aos="fade-up"
              data-aos-duration="1000"
              data-aos-easing="ease-out"
            >
              <a href="#" class="p-img">
                <img src="img/portfolio.png" />
              </a>
              <a href="#" class="p-link">Visit Website</a>
            </div>
            <div
              class="p-box"
              data-aos="fade-up"
              data-aos-duration="1000"
              data-aos-easing="ease-out"
            >
              <a href="#" class="p-img">
                <img src="img/portfolio.png" />
              </a>
              <a href="#" class="p-link">Visit Website</a>
            </div>
          </div>
        </div>
      </section>

      <!-- AKHIR PROJECT -->
      <section id="contact" class="wrapper bg-c">
        <div class="contact" data-aos="zoom-in">
          <div class="c-title" data-aos="fade-up" data-aos-duration="500">
            <h2>Contact Me</h2>
          </div>
          <div class="c-main">
            <form name="bhakti-contact-form">
              <div
                class="f-name"
                data-aos="fade-right"
                data-aos-duration="1500"
              >
                <label for="name">Name</label>
                <input type="text" name="nama" id="nama" required />
              </div>
              <div
                class="f-email"
                data-aos="fade-right"
                data-aos-duration="1500"
              >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div
                class="f-message"
                data-aos="fade-right"
                data-aos-duration="1500"
              >
                <label for="message">Message</label>
                <textarea
                  cols="10"
                  rows="5"
                  name="pesan"
                  id="pesan"
                  required
                ></textarea>
              </div>
              <div class="f-btn">
                <button type="submit">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
